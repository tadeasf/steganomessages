<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <!-- User Menu Fragment -->
    <div th:fragment="user-menu" id="user-menu-container"
        class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 shadow-lg border border-gray-200 dark:border-gray-700 z-10">
        <div class="py-1">
            <a th:href="@{/dashboard}"
                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                Dashboard
            </a>
            <a th:href="@{/profile/settings}"
                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                Settings
            </a>
            <a th:href="@{/dashboard/messages}"
                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                My Messages
            </a>
            <div class="border-t border-gray-200 dark:border-gray-600"></div>
            <form th:action="@{/auth/logout}" method="post" class="block">
                <button type="submit"
                    class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    Sign Out
                </button>
            </form>
        </div>
        <!-- Close button for HTMX -->
        <button type="button" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
            hx-get="/fragments/user-menu-closed" hx-target="#user-menu-container" hx-swap="outerHTML">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>

    <!-- Closed User Menu Fragment -->
    <div th:fragment="user-menu-closed" id="user-menu-container">
        <!-- Empty container when menu is closed -->
    </div>
</body>

</html>
