<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <!-- Password Validation Fragment -->
    <div th:fragment="password-validation" id="password-validation">
        <!-- Password Strength Indicator -->
        <div th:if="${validationResult != null}" class="mt-2">
            <div class="flex items-center space-x-2">
                <div class="flex-1 bg-gray-200 h-2">
                    <div class="h-2 transition-all duration-300"
                        th:classappend="${validationResult.strengthColor == 'red'} ? 'bg-red-500 w-1/5' : 
                                    (${validationResult.strengthColor == 'orange'} ? 'bg-orange-500 w-2/5' : 
                                    (${validationResult.strengthColor == 'blue'} ? 'bg-blue-500 w-3/5' : 
                                    (${validationResult.strengthColor == 'green'} ? 'bg-green-500 w-4/5' : 'bg-gray-300 w-0')))">
                    </div>
                </div>
                <span class="text-sm font-medium" th:classappend="${validationResult.strengthColor == 'red'} ? 'text-red-600' : 
                                 (${validationResult.strengthColor == 'orange'} ? 'text-orange-600' : 
                                 (${validationResult.strengthColor == 'blue'} ? 'text-blue-600' : 
                                 (${validationResult.strengthColor == 'green'} ? 'text-green-600' : 'text-gray-600')))"
                    th:text="${validationResult.strengthText}">
                    Strength
                </span>
            </div>

            <p class="text-xs mt-1"
                th:classappend="${validationResult.valid} ? 'text-gray-600 dark:text-gray-400' : 'text-red-600 dark:text-red-400'"
                th:text="${validationResult.message}">
                Password feedback
            </p>
        </div>

        <!-- Password Match Indicator -->
        <div th:if="${confirmPassword != null and !confirmPassword.isEmpty()}" class="mt-2">
            <div th:if="${passwordsMatch}" class="flex items-center text-green-600 text-sm">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd"></path>
                </svg>
                Passwords match
            </div>
            <div th:unless="${passwordsMatch}" class="flex items-center text-red-600 text-sm">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                        clip-rule="evenodd"></path>
                </svg>
                Passwords don't match
            </div>
        </div>
    </div>

    <!-- Username Validation Fragment -->
    <div th:fragment="username-validation" id="username-validation">
        <div th:if="${username != null and !username.isEmpty()}" class="mt-1">
            <div th:if="${available}" class="flex items-center text-green-600 text-sm">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd"></path>
                </svg>
                <span th:text="${message}">Username available</span>
            </div>
            <div th:unless="${available}" class="flex items-center text-red-600 text-sm">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                        clip-rule="evenodd"></path>
                </svg>
                <span th:text="${message}">Username not available</span>
            </div>
        </div>
    </div>

    <!-- Email Validation Fragment -->
    <div th:fragment="email-validation" id="email-validation">
        <div th:if="${email != null and !email.isEmpty()}" class="mt-1">
            <div th:if="${available}" class="flex items-center text-green-600 text-sm">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd"></path>
                </svg>
                <span th:text="${message}">Email available</span>
            </div>
            <div th:unless="${available}" class="flex items-center text-red-600 text-sm">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                        clip-rule="evenodd"></path>
                </svg>
                <span th:text="${message}">Email not available</span>
            </div>
        </div>
    </div>

</body>

</html>
